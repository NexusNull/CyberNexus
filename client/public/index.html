<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <title>Nexus B</title>
    <link rel="stylesheet" type="text/css" href="modules/codemirror/codemirror.css">
    <link rel="stylesheet" type="text/css" href="styles/main.min.css">

    <script src="modules/codemirror/codemirror.js" defer></script>
    <script src="modules/codemirror/mode/javascript/javascript.js" defer></script>
    <script src="modules/three.min.js" defer></script>
    <script src="modules/stats.min.js" defer></script>
    <script src="modules/socket.io.js" defer></script>
    <script src="modules/perlin.js" defer></script>
    <script src="js/bundle.js" defer></script>

</head>
<body>
<canvas id="main"></canvas>
<div id="uiContainer">
    <div id="uiBackground" class="hidden"></div>
    <div id="centerContainer">
        <div id="MainLoading" class="box hidden">

            <div class="loadingText">
                path: test/path/to/a/random/file.png
            </div>

            <div class="loadingBarContainer">
                <div class="loadingBar">
                </div>
            </div>

        </div>

        <div id="authContainer" class="box hidden">
            <div class="tabContainer">
                <div class="tab">
                    Login
                </div>
                <div class="tab">
                    Register
                </div>
            </div>
            <div class="contentContainer">
                <div id="loginContainer" class="hidden">
                    <form action="#" method="post">
                        <div id="loginForm">
                            <label id="loginLabelName" for="loginName">Name/Email:</label>
                            <input id="loginName" type="text" name="name">
                            <label id="loginLabelPassword" for="loginPassword">Password:</label>
                            <input id="loginPassword" type="password" name="password">
                            <div id="loginErrorContainer" class=""></div>
                        </div>
                        <input id="loginSubmit" type="submit" value="sign in" name="sign in">
                    </form>
                </div>
                <div id="registerContainer" class="hidden">
                    Doesn't work right now
                </div>
            </div>
        </div>
        <div id="serverBrowser" class="box hidden">
            <div id="serverList">
            </div>
        </div>
    </div>
    <div id="leftContainer">
        <div id="CodeEditor" class="hidden">
            <div id="CEFolderStructure">

            </div>
            <div class="verticalSeparator">
                <div class="verticalLine"></div>
            </div>
            <div id="CECodeEditor">
                <div id="CELineNumbers">
                </div>
                <div id="CECode">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
