<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <title>Nexus B</title>
    <link rel="stylesheet" type="text/css" href="modules/codemirror/codemirror.css">
    <link rel="stylesheet" type="text/css" href="styles/main.min.css">
</head>
<body>

<canvas id="main"></canvas>
<div id="uiContainer">
    <div id="uiBackground" class="hidden"></div>
    <div id="topRightContainer">
        <table>
            <tr>
                <td>Chunk count:</td>
                <td id="dataChunkCount"></td>
            </tr>
            <tr>
                <td>Block position:</td>
                <td id="blockPos"></td>
            </tr>
            <tr>
                <td>Block Info:</td>
                <td id="blockInfo"></td>
            </tr>
            <tr>
                <td>Player Block Position:</td>
                <td id="playerBlockPosition"></td>
            </tr>
        </table>
    </div>
    <div id="centerContainer">
        <div id="MainLoading" class="box hidden">

            <div class="loadingText">
                path: test/path/to/a/random/file.png
            </div>


            <div class="loadingBarContainer">
                <div class="loadingBar">
                </div>
            </div>

        </div>

        <div id="login" class="box hidden">
            <form action="#" method="post">
                <div id="loginContainer">
                    <label id="loginLabelName" for="loginName">Name/Email:</label>
                    <input id="loginName" type="text" name="name">
                    <label id="loginLabelPassword" for="loginPassword">Password:</label>
                    <input id="loginPassword" type="password" name="password">
                </div>
                <input id="loginSubmit" type="submit" value="sign in" name="sign in">
            </form>
            <hr>
            <div id="loginAlternative">
                <p>
                    If you don't feel like creating an account<br> you can click the button below and create an
                    anonymous account.<br>
                </p>
                <input id="loginAnonymously" type="button" value="anonymous login">
            </div>
        </div>

    </div>
    <div id="leftContainer">
        <div id="CodeEditor" class="hidden">
            <div id="CEFolderStructure">

            </div>
            <div id="CECodeEditor">
                <div id="CELineNumbers">
                </div>
                <div id="CECode">
                </div>
            </div>
        </div>
    </div>

</div>
<script src="modules/codemirror/codemirror.js"></script>
<script src="modules/codemirror/mode/javascript/javascript.js"></script>
<script src="modules/three.min.js"></script>
<script src="modules/stats.min.js"></script>
<script src="modules/socket.io.js"></script>
<script defer src="js/bundle.js"></script>

</body>
</html>
